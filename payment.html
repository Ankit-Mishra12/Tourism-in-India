<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-image: url("https://www.softwaresuggest.com/blog/wp-content/uploads/2019/09/payment-gateway.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #222;
        }

        .payment-option {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
            transition: background-color 0.3s;
        }

        .payment-option:hover {
            background-color: #f1f1f1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .card-details, .upi-details {
            display: none;
            margin-top: 10px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Payment Gateway</h1>
        <form id="payment-form">
            <div class="payment-option">
                <label>
                    <input type="radio" name="payment-method" value="upi" checked>
                    UPI
                </label>
                <div class="upi-details">
                    <input type="text" placeholder="Enter UPI ID" required>
                </div>
            </div>

            <div class="payment-option">
                <label>
                    <input type="radio" name="payment-method" value="credit-card">
                    Credit Card
                </label>
                <div class="card-details">
                    <input type="text" placeholder="Card Number" required>
                    <input type="text" placeholder="Cardholder Name" required>
                    <input type="text" placeholder="Expiry Date (MM/YY)" required>
                    <input type="text" placeholder="CVV" required>
                </div>
            </div>

            <div class="payment-option">
                <label>
                    <input type="radio" name="payment-method" value="debit-card">
                    Debit Card
                </label>
                <div class="card-details">
                    <input type="text" placeholder="Card Number" required>
                    <input type="text" placeholder="Cardholder Name" required>
                    <input type="text" placeholder="Expiry Date (MM/YY)" required>
                    <input type="text" placeholder="CVV" required>
                </div>
            </div>

            <button type="submit">
                <a href="lpc.html">Pay Now</a>
            </button>
        </form>
    </div>
    <script>
        document.querySelectorAll('input[name="payment-method"]').forEach(input => {
            input.addEventListener('change', function () {
                document.querySelectorAll('.card-details, .upi-details').forEach(detail => {
                    detail.style.display = 'none';
                });
                if (this.value === 'upi') {
                    document.querySelector('.upi-details').style.display = 'block';
                } else {
                    document.querySelectorAll('.card-details').forEach(card => {
                        card.style.display = 'block';
                    });
                }
            });
        });
    </script>
</body>
</html>
