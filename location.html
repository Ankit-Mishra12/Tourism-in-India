<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Input</title>
    <style>
    * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
      }

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("https://img.freepik.com/free-photo/traveller-sitting-rock-holding-camera-take-photo-doi-pha-mon-mountains-chiang-rai-thailand_335224-1078.jpg?t=st=1727465482~exp=1727469082~hmac=4119330c575535d67680465a2fed5f27088ceca35d5d64ef0acbf8b0c7353026&w=996");
    background-size: 100% 100%;
    background-repeat: no-repeat;
}

.container {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Locations</h1>
        <form>
            <div class="input-group">
                <label for="current-location">Current Location:</label>
                <input type="text" id="current-location" placeholder="Enter your current location" required>
            </div>
            <div class="input-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter your destination" required>
            </div>
            <button type="submit" class="btn"><a href="mumbai.html" style="text-decoration: none; color: black;">Submit</button></a>
        </form>
    </div>
</body>
</html>
