<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("https://wallpaperaccess.com/full/4597116.jpg");
    background-size: 100% 100%;
    background-repeat: no-repeat;
}

.container {
    text-align: center;
}

.confirmation-box {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 400px;
    margin: auto;
}

h1 {
    color: #28a745;
    margin-bottom: 20px;
}

p {
    color: #555;
    margin-bottom: 15px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-box">
            <h1>Payment Successful!</h1>
            <p>Thank you for your payment.</p>
            <p>Your transaction ID is: <strong>#123456789</strong></p>
            <p>You will receive a confirmation email shortly.</p>
            <a href="home page.html" class="btn" style="text-decoration: none; color: white;">Return to Home</a>
        </div>
    </div>
</body>
</html>
